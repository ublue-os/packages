name: Lint Brewfiles

on:
  pull_request:
    paths:
      - '**/*.Brewfile'

jobs:
  lint_brewfiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Lint Brewfiles
        id: lint
        continue-on-error: true
        run: |
          export HOMEBREW_BUNDLE_BREW_SKIP="*"
          export HOMEBREW_BUNDLE_CASK_SKIP="*"
          export HOMEBREW_BUNDLE_MAS_SKIP="*"
          export HOMEBREW_BUNDLE_WHALEBREW_SKIP="*"
          export HOMEBREW_BUNDLE_TAP_SKIP="*"

          files=$(find packages/ -type f -name "*.Brewfile")
          exit_code=0
          errors=""

          for file in $files; do
            echo "🔍 Linting $file"
            output=$(brew bundle check --file="$file" --no-upgrade 2>&1)
            
            if [ $? -ne 0 ]; then
              exit_code=1
              errors+="$file failed linting:\n$output\n\n"
              echo "Linting failed for $file"
            else
              echo "Linting passed for $file"
            fi
          done

          if [ $exit_code -ne 0 ]; then
            echo "::error::Brewfiles failed linting. Details:\n\n$errors"
            exit 1
          fi
