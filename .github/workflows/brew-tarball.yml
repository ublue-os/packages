name: Generate Homebrew tarball and Release

on:
  push:
  schedule:
    - cron: "0 1 * * TUE" #Â Every Tuesday at 1am UTC
  merge_group:
  pull_request:
    paths:
      - ./Justfile

jobs:
  generate_and_push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup Just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2

      - name: Generate Homebrew tarball
        id: generate_tarball
        run: |
          set -euox pipefail
          just=$(which just)
          OUTDIR="./brew-out"
          SHASUM_FILE="./homebrew-CHECKSUM"
          TARBALL_FILENAME="homebrew.tar.zst"
          $just generate-homebrew-tarball $OUTDIR
          sha256sum "$OUTDIR/$TARBALL_FILENAME" >> $SHASUM_FILE
          echo "outdir=$(realpath $OUTDIR)" >> "$GITHUB_OUTPUT"
          echo "tarball_file=$(realpath $OUTDIR)/$TARBALL_FILENAME" >> "$GITHUB_OUTPUT"
          echo "shasum_file=$(realpath $SHASUM_FILE)" >> "$GITHUB_OUTPUT"

      - name: Upload to Job Artifacts
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: brew-tarball-amd64
          if-no-files-found: error
          path: |
            ${{ steps.generate_tarball.outputs.tarball_file }}

      - name: Get current date
        id: date
        run: |
          # Should generate a timestamp like what is defined on the ArtifactHub documentation
          # E.G: 2022-02-08T15:38:15Z'
          # https://artifacthub.io/docs/topics/repositories/container-images/
          # https://linux.die.net/man/1/date
          echo "date=$(date -u +%Y\-%m\-%d\T%H\:%M\:%S\Z)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2
        with:
          name: Homebrew Tarball (${{ steps.date.outputs.date }})
          tag: "homebrew-${{ steps.date.outputs.date }}"
          body: |
            This is a homebrew tarball generated at ${{ steps.date.outputs.date }} made for the [ublue-brew](https://github.com/${{ github.repository }}/blob/${{ github.sha }}/ublue/brew/ublue-brew.spec) package.
            It exists so that images can have a consistent tarball to base to install 
          make_latest: true
          files: |
            ${{ steps.generate_tarball.outputs.tarball_file }}
            ${{ steps.generate_tarball.outputs.shasum_file }}
